<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="myDate">
        <h3>1.绑定事件监听</h3>
        <button @click="test1">test1</button>
        <button @click="test2('abc')">test2</button>
        <button @click="test3('abc',$event)">test3</button>

        <h3>2.事件修饰符</h3>
        <a href="http://www.baidu.com" @click.prevent="test4">百度一下</a><!--阻止事件的默认行为-->
        <div style="width: 100px;height: 100px;background: darkred" @click="test5">
            <div style="width: 50px;height: 50px;background: gold" @click.stop="test6"></div>
        </div>

        <h3>3.按键修饰符</h3>
        <input type="text" @keyup.enter="test7">
        <input type="text" @keyup.13="test8">
    </div>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
        const vm = new Vue({
            el:'#myDate',
            data:{
                test1(event) {
                    alert(event.target.innerHTML)
                },
                test2(msg){
                    alert(msg)
                },
                test3(msg,event){
                    alert(msg+'---'+event.target.innerHTML)
                },
                test4(event){
                    alert(event.target.innerHTML)
                },
                test5(){
                    alert('out')
                },
                test6(){
                    alert('inner')
                },
                test7(event) {
                    alert(event.keyCode+'===='+event.target.value)
                }

            }
        })
    </script>
</body>
</html>
