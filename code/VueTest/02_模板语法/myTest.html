<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试：与@的使用</title>
</head>

<div id="mydata">
    <h2>1. 双大括号表达式</h2>
    <p>{{content}}</p>
    <p>{{content.toUpperCase()}}</p>

    <h2>2. 指令一: 强制数据绑定</h2>
    <a href="url">访问指定站点</a><br>
    <a v-bind:href="url">访问指定站点2</a><br>
    <a :href="url">访问指定站点3</a><br>

    <h2>3. 指令二: 绑定事件监听</h2>
    <button v-on:click="test">点我</button>
    <button @click="test()">点我</button>
    <button @click="test2('123456')">点我</button>
    <button @click="test2(content)">点我</button>

</div>
<body>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
        const vm = new Vue({
            el: '#mydata',
            data: {
                url: 'http://www.baidu.com',
                content:'Im am a new people'
            },
            methods:{
                test(){
                    alert("好啊")
                },
                test2(con){
                    alert(con)
                }
            }
        })
    </script>
</body>
</html>
