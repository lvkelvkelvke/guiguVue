<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>08_表单输入绑定</title>
</head>
<body>
<!--
1. 使用v-model(双向数据绑定)自动收集数据
  text/textarea
  checkbox
  radio
  select
-->
<div id="demo">
  <form action="/xxx" @submit.prevent="handleSubmit">
    <span>用户名: </span>
    <input type="text" v-model="username"><br>

    <span>密码: </span>
    <input type="password" v-model="pwd"><br>

    <span>性别: </span>
    <input type="radio" id="female" value="女" v-model="sex">
    <label for="female">女</label>
    <input type="radio" id="male" value="男" v-model="sex">
    <label for="male">男</label>
    <input type="radio" id="man" value="男人" v-model="sex">
    <label for="man">男人</label><br>

    <span>爱好: </span>
    <input type="checkbox" id="basketId" value="basket" v-model="likes">
    <label for="basketId">篮球</label>
    <input type="checkbox" id="footId" value="foot" v-model="likes">
    <label for="footId">足球</label>
    <input type="checkbox" id="pingpangId" value="pingpang" v-model="likes">
    <label for="pingpangId">乒乓</label><br>

    <span>城市: </span>
    <select v-model="cityId">
      <option value="">未选择</option>
      <option :value="city.id" v-for="(city, index) in allCitys" :key="city.id">{{city.name}}</option>

    </select><br>
    <span>班级成员：</span>
    <select v-model="student">
      <option :value="demo.id" v-for="(demo,index) in students" :key="demo.id">
        {{demo.name}}
      </option>
    </select><br>
    <span>介绍: </span>
    <textarea rows="10" v-model="info"></textarea><br><br>

    <input type="submit" value="注册">
  </form>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: '#demo',
    data: {
      username: '',
      pwd: '',
      sex: '男',
      likes: ['foot'],
      allCitys: [{id: 1, name: 'BJ'}, {id: 2, name: 'SS'}, {id: 3, name: 'SZ'}],
      students: [{id: 1, name: '张三'}, {id: 2, name: '李四'}, {id: 3, name: '王五'}],
      cityId: '2',
      info: '',
      student:'3'
    },
    methods: {
      handleSubmit () {
        console.log(this.username, this.pwd, this.sex, this.likes, this.cityId, this.info)
        alert('提交注册的ajax请求')
      }
    }
  })
</script>
</body>
</html>
